<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Diary" />
    <meta property="og:description" content="Summary of the contents of the page you are viewing" />
    <meta property="og:image" content="https://cdn.glitch.global/6324be5d-6521-450a-8bf1-c0cc8f468fbc/ogimage.jpg?v=1698224252257" />

    <!-- Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>

    <script>
      $(document).ready(function () {
      //   alert('Fully Loaded');
      listing();
      bsCustomFileInput.init();
      });
      function listing() {
         $.ajax({
           type: "GET",
           url: "/diary",
           data: {},
           success: function (response) {
             let articles = response['articles'];
             for (let i = 0; i < articles.length; i++) {
               let title = articles[i]['title'];
               let content= articles[i]['content'];
               let file = articles[i]['file'];
               let time = articles[i]['time'] || '????.??.??';
               let profile = articles[i]['profile'];
               let temp_html = `
               <div class="col-md-4 mb-3">
           <div class="card">
             <img src="../${file}" 
             class="card-img-top" alt="..." />
             <div class="card-body">
             <img src="../${profile}" class="card-img-top" alt="..." style="width: 100px; height: 100px; border-radius: 50%;" />
            <div class="card-body">
               <h5 class="card-title">${title}</h5>
               <p class="card-text">${content}</p>
               <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
             </div>
           </div>
         </div>
               `;
              $('#cards-box').append(temp_html);
            }
          },
        });
      }
      function posting() {
        let title = $('#image-title').val();
        let content = $('#image-description').val();
        let file = $('#image').prop('files')[0];
        let profile = $('#profile').prop('files')[0];
        let form_data = new FormData();

        
        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content);

        
        if (!title && !content && !file && !profile) {
            return Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: "Hey user, please fill in all fields and select both files",
        });
        } else if(!file || !profile ||!title || !content ){
            let errorMessage = "You have not entered:";
            if (!file) errorMessage += " File";
            if (!profile) errorMessage += " Profile";
            if (!title) errorMessage += " Title";
            if (!content) errorMessage += " Description";
            
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: errorMessage,
            });
            return; // Menghentikan eksekusi jika file atau profile kosong
            
        }
        

        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(response);
            Swal.fire({
                        icon: 'success',
                        title: 'Success..!',
                        text: "Data has been saved to the database",
                    }).then((result)=>{
                    if (result.isConfirmed){
                        window.location.reload();
                    }});
            
            // window.location.reload();
          },
        });
      }
     </script>
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container py-5">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="image" />
          </div>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="profile" />
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Image Title" aria-label="Image Title" aria-describedby="basic-addon1" id="image-title" />
          </div>
          <div class="input-group">
            <textarea class="form-control" placeholder="Type description here" aria-label="image description" id="image-description"></textarea>
          </div>
          <button onclick="posting()" class="btn btn-primary btn-lg" type="button" style="margin-top: 4%">Save</button>
        </div>
      </div>
    <div class="container text-center">
      <div id="cards-box" class="row justify-content-start"></div>
    </div>
  </body>
</html>
